<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <!-- Bootstrap Dark Mode -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-light">

    <div class="container py-5">
        <!-- Home Section -->
        <div class="text-center mb-5">
            <h1 class="fw-bold text-light">Home</h1>
            <p class="lead">Hello <span class="fw-semibold text-warning">{{ name }}</span>! You are <span class="fw-semibold text-warning">{{ age }}</span> years old.</p>
        </div>

        <!-- Text Analyzer Section -->
        <div class="card bg-secondary text-light shadow-lg p-4 border-0">
            <h2 class="mb-4 text-warning">Text Analyser</h2>
            <form action="/analyse_text/" method="POST">
                {% csrf_token %}
                <!-- Textarea -->
                <div class="mb-3">
                    <label for="text" class="form-label">Enter your text</label>
                    <textarea id="text" name="text" class="form-control bg-dark text-light border-light" rows="4"></textarea>
                </div>

                <!-- Options -->
                <div class="form-check mb-2">
                    <input class="form-check-input bg-dark border-light" type="checkbox" name="remove_punc" id="removePunc">
                    <label class="form-check-label" for="removePunc">Remove punctuations</label>
                </div>

                <div class="form-check mb-2">
                    <input class="form-check-input bg-dark border-light" type="checkbox" name="capitalize" id="capitalize">
                    <label class="form-check-label" for="capitalize">Capitalize</label>
                </div>

                <div class="form-check mb-2">
                    <input class="form-check-input bg-dark border-light" type="checkbox" name="remove_new_line" id="removeNewLine">
                    <label class="form-check-label" for="removeNewLine">Remove new lines</label>
                </div>

                <div class="form-check mb-3">
                    <input class="form-check-input bg-dark border-light" type="checkbox" name="remove_extra_spaces" id="removeExtraSpaces">
                    <label class="form-check-label" for="removeExtraSpaces">Remove extra spaces</label>
                </div>

                <!-- Button -->
                <button type="submit" class="btn btn-warning w-100 fw-bold">Analyse Text</button>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
