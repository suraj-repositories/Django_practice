<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Analysed Text</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-light">

    <div class="container py-5">
        <!-- Page Title -->
        <div class="text-center mb-4">
            <h1 class="fw-bold text-info">Analysed Text</h1>
        </div>

        <!-- Purpose -->
        <div class="mb-4">
            <h4 class="text-warning">Purpose:</h4>
            <p class="lead">{{ purpose }}</p>
        </div>

        <!-- Analysed Text Result -->
        <div class="card bg-secondary text-light shadow-lg p-4 border-0">
            <h5 class="mb-3 text-light">Result:</h5>
            <pre>{{ analyse_text }}</pre>
        </div>

        <!-- Back Button -->
        <div class="mt-4 text-center">
            <a href="/" class="btn btn-outline-info px-4">Back</a>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
